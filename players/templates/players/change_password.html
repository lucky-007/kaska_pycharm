{% extends 'kaska_base.html' %}
{% load i18n %}

{% block page_name %}{% url 'players:password_change' %}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'players:password_change' %}" method="post">
                {% csrf_token %}
                {{ password_form.as_p }}
                <input type="submit" value={% trans "Go" %} />
            </form>
        </div>
    </div>

{% endblock %}
